{% extends 'main.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        Home
    {% endblock %}
</head>
<body>
    {% block content %}

    <div class="home-container">

        <h2>Hello {{ task.user.name }}, Here are your tasks</h2>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="main">{{ form.as_p }}</div>
            <input type="submit" value="Submit" class="submit-form-button">
        </form>

        
        {% for task in tasks %}
            <div class="all-task">
                <br>
                <br>
                <span class="task-name">{{ task.task_name }}</span>
                <input type="button" value="Edit" class="edit-button">
                <input type="button" value="Delete" class="delete-button">
            </div>
        {% endfor %}

    </div>

        {% endblock %}
</body>
</html>
